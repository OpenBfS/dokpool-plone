# Installs ZopeSkel, which can be used to create new packages
# Run: ``bin/zopeskel``
[zopeskel]
recipe = zc.recipe.egg
eggs = 
   ZopeSkel
   Paste
   PasteDeploy
   PasteScript
   zopeskel.diazotheme	
dependent-scripts = true

# Tool to help check for new versions.
# Run: ``bin/checkversions versions.cfg``
[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

# Tool to make releases
# Run: ``bin/mkrelease --help``
[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${instance:eggs}
extra_paths = 

[plonesite]
recipe = collective.recipe.plonesite
site-id = ELAN
instance = instance
profiles-initial =
    Products.CMFPlone:plone-content
profiles =
    elan.policy:default
post-extras =
    ${buildout:directory}/run_createTestData.py
enabled = false

[plonebackup]
recipe = collective.recipe.backup
use_rsync = False
keep = 5
backup_blobs = True
blob_storage = ${buildout:directory}/var/blobstorage
pre_command = echo 'Starting ELAN-Backup!'
post_command = echo 'ELAN-Backup done!'    

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[mrbob]
recipe = zc.recipe.egg
eggs =
    mr.bob
    bobtemplates.plone