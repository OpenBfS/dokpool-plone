default_context:
    initial_user_name: 'admin'
    initial_user_password: 'istrator'
    debug_mode: 'True'
    verbose_security: 'True'

    load_zcml:
        package_includes: [
          'docpool.api',
          'docpool.base',
          'docpool.config',
          'docpool.theme',
          'docpool.elan',
          'docpool.rei',
          'docpool.doksys',
          'docpool.rodos',
          'elan.journal',
          'eea.facetednavigation',
          'collective.eeafaceted.z3ctable',
          'collective.impersonate',
          'Products.PloneKeywordManager',
          ]
        package_overrides: [
          'docpool.base',
          'docpool.theme',
          ]

    environment:
      zope_i18n_compile_mo_files: true
      CHAMELEON_CACHE: '{{ cookiecutter.location_clienthome }}/cache'
      PTS_LANGUAGES: 'de'
      ELANENGINE: 'postgres://elan:elan@localhost:5432/elan'
      zope_i18n_allowed_languages: 'de'

    db_storage: direct
