; This is a mxdev configuration file
; it can be used to override versions of packages already defined in the
; constraints files and to add new packages from VCS like git.
; to learn more about mxdev visit https://pypi.org/project/mxdev/

[settings]
main-package = -e .[dev]

version-overrides =
    collective.impersonate == 2.0
    Products.PloneKeywordManager == 6.0.0
    pygeoif == 1.5.1
    pypdf == 5.0.1
    # Fix for pdbpp on Mac
    pyrepl == 0.11.4

    # Relstorage
    RelStorage == 4.1.1
    perfmetrics == 4.1.0
    psycopg2 == 2.9.10

    # LDAP
    bda.cache == 1.3.0
    five.globalrequest == 99.1
    node == 1.2.2
    node.ext.ldap == 1.2
    node.ext.ugm == 1.1
    odict == 1.9.0
    pas.plugins.ldap == 1.8.3
    passlib == 1.7.4
    plumber == 1.7
    pyasn1 == 0.6.1
    pyasn1-modules == 0.4.1
    python-ldap == 3.4.4
    python-memcached == 1.62
    yafowil == 3.1.1
    yafowil.bootstrap == 2.0.0a2
    yafowil.plone == 5.0.0a2
    yafowil.widget.array == 2.0a1
    yafowil.widget.dict == 2.0a1
    yafowil.yaml == 2.0

    # eea.facetednavigation and collective.eeafaceted.z3ctable
    eea.facetednavigation == 16.4
    z3c.batching == 3.0
    z3c.table == 3.0
    zope.dublincore == 5.0

    # collective.excelexport
    xlwt == 1.3.0

[docpool.api]
url = docpool.api
path = ${settings:directory}/src/docpool.api
vcs = fs
target = src
extras = test

