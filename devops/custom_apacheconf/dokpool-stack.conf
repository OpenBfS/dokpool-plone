<VirtualHost *:80>
  ServerName review-bfs.starzel.de
  RequestHeader set X-SHIB-USER "admin"
  RewriteEngine on
  ProxyVia on
  LimitRequestLine 100000
  UseCanonicalName on
  ProxyPreserveHost on
  RewriteRule ^/Plone(.*) http://varnish:8090/VirtualHostBase/http/%{HTTP_HOST}/VirtualHostRoot/Plone/$1 [L,P]
</VirtualHost>
