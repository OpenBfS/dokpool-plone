<VirtualHost *:80>
        ServerName IMIS_HOSTNAME_PLACEHOLDER
		
		Header set X-Frame-Options "SAMEORIGIN"
		Header set Strict-Transport-Security "max-age=15768000; includeSubDomains"
		Header set X-XSS-Protection "1; mode=block"
		Header set X-Content-Type-Options "nosniff"
		Header set Content-Security-Policy-Report-Only "default-src 'self'; img-src *; style-src 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval'"
				
		RewriteEngine on
		ProxyVia on
		
        LimitRequestLine 100000
		
		UseCanonicalName on
		ProxyPreserveHost on
		

	RewriteRule ^/Plone(.*) http://varnish:8090/VirtualHostBase/http/%{HTTP_HOST}/VirtualHostRoot/Plone/$1 [L,P]
		
</VirtualHost>
